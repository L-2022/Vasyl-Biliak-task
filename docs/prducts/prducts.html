<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <link rel="stylesheet" href="./style/products.css">
    <title>Products</title>
</head>
<body>
    <header class="header">
        <div class="header__box">
            <img class="header__logo" src="img/logo.png" alt="logo" width="55px" height="57px">
        </div>
    </header>

    <main class="wrapper">
        <h1 class="contain__heading">Products</h1>
        <div class="loading-overlay">
            <div class="loading-overlay__spinner"></div>
        </div>
        <section class="product-cards">
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__content">
                <ul class="social-icon">
                    <li class="icon__fb">
                        <a href="https://www.linkedin.com/feed/" target="_blank" rel="noopener">
                            <img src="./img/icon/icon_fb.png" alt="icon facebook">
                        </a>
                    </li>
                    <li class="icon__link">
                        <a href="https://www.linkedin.com/" target="_blank" rel="noopener">
                            <img src="./img/icon/icon_link.png" alt="icon linkedin">
                        </a>
                    </li>
                    <li class="icon__inst">
                        <a href="https://www.instagram.com/">
                            <img src="./img/icon/icon_inst.png" alt="icon instagram">
                        </a>
                    </li>
                </ul>
                <h3 class="copyright">
                    Made with ðŸ’— on course 'Frontend for beginners' from Masters Academy in 2023, by Vasyl Biliak
                </h3>
            </div>
        </div>
    </footer>

    <script src="./scripts/prducts.js"></script>
</body>
</html>
